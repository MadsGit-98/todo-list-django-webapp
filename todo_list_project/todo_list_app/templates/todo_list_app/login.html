{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nexus</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" {% static 'styles/login_register.css' %} ">
</head>
<body class="min-h-screen">
    <div id="vanta-bg" class="fixed inset-0 -z-10"></div>
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-12">
            <a href="" class="text-4xl font-bold futuristic-font glow-text">NEXUS</a>
            <div class="flex space-x-4">
                <a href="" class="px-4 py-2 rounded-md glow-box bg-black bg-opacity-50 hover:bg-opacity-70 transition-all duration-300 flex items-center">
                    <i data-feather="user-plus" class="mr-2"></i> Register
                </a>
            </div>
        </header>

        <main class="max-w-md mx-auto mt-16">
            <div class="bg-black bg-opacity-50 rounded-xl p-8 glow-box" data-aos="fade-up">
                <h2 class="text-3xl futuristic-font glow-text mb-6 text-center">Access Your <span class="text-cyan-400">Dashboard</span></h2>
                
                {% if form.errors %}
                    <div class="mb-4 p-4 bg-red-900 bg-opacity-50 rounded-md text-red-200">
                        <p>Your username and password didn't match. Please try again.</p>
                    </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-6">
                        <label for="id_username" class="block mb-2 text-sm font-medium text-cyan-400">Username</label>
                        <input type="text" name="username" id="id_username" 
                               class="w-full px-4 py-3 bg-gray-900 bg-opacity-70 rounded-md glow-border input-glow focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all duration-300"
                               required autofocus>
                    </div>
                    <div class="mb-8">
                        <label for="id_password" class="block mb-2 text-sm font-medium text-cyan-400">Password</label>
                        <input type="password" name="password" id="id_password" 
                               class="w-full px-4 py-3 bg-gray-900 bg-opacity-70 rounded-md glow-border input-glow focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all duration-300"
                               required>
                    </div>
                    <button type="submit" class="w-full px-6 py-3 rounded-md glow-box bg-cyan-600 hover:bg-cyan-700 transition-all duration-300 text-lg font-semibold flex items-center justify-center">
                        <i data-feather="log-in" class="mr-2"></i> Login
                    </button>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>

                <div class="mt-6 text-center text-sm">
                    <a href="#" class="text-cyan-400 hover:text-cyan-300 transition-colors duration-300">Forgot password?</a>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
